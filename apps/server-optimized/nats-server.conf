# NATS Server Configuration
# Performance-optimized settings for benchmarking

# Maximum payload size (8MB)
max_payload: 8388608

# Maximum connections
max_connections: 65536

# Maximum subscriptions per connection
max_subscriptions: 65536

# Write deadline (0s = no limit, good for performance)
write_deadline: 0s

# Maximum control line size
max_control_line: 4096

# Client ping interval (120 seconds)
ping_interval: 120s

# Max pings before disconnect
ping_max: 2

