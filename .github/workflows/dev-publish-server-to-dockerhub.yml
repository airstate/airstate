name: Build and Publish Server to Docker Hub

on:
    push:
        branches:
          - some-branch-that-will-never-happen

env:
    REGISTRY: docker.io
    IMAGE_NAME: airstate/server

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker BuildX
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ vars.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                  context: apps/server
                  file: apps/server/Dockerfile
                  push: true
                  tags: dev-latest,dev-${{ github }}
                  platforms: linux/amd64

    update-hub-description:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Docker Hub Description
              uses: peter-evans/dockerhub-description@v4
              with:
                  username: ${{ vars.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_PASSWORD }}
                  repository: ${{ env.IMAGE_NAME }}
                  short-description: The office AirState Server image
                  readme-filepath: ./apps/server/README.md
